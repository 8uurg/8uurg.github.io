---
layout: default
---

<h2 class="page-heading styled">Projects</h2>

<div class="pure-g">
    {% for project in site.data.projects %}
    <div class="pure-u-1 pure-u-sm-1 pure-u-lg-1-2 pure-u-xl-1-3">
        <div class="project">
            <h3 class="styled">{{ project.name }}</h3>
            <div class="badges">
                {% if project.repo %}<a class="badge" href="{{project.repo}}"><i class="fa fa-github"></i></a>{% endif %}
                {% if project.site %}<a class="badge" href="{{project.site}}"><i class="fa fa-globe"></i></a>{% endif %}
            </div>
            <div class="description">{{ project.desc }}</div>
        </div>
    </div>
    {% endfor %}
</div>
