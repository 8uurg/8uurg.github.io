<li class="item">
	<div class="ui header attached top"><a href="{{ post.url }}">{{ post.title }}</a></div>
	<div class="ui segment attached">
	{{ post.excerpt | markdownify}}
	<a class="ui small button" href="{{ post.url }}">Read more</a>
	</div>
	<div class="ui segment attached bottom tertiary">
	<i class="ui icon tags"></i>
	{% for tag in post.tags %}
	<div class="ui label">{{ tag }}</div>
	{% endfor %}
	<div style="float: right;">{{ post.date | date_to_string }}</div>
	</div>
</li>
